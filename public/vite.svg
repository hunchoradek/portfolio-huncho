<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#0f172a" />
    </radialGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#4ade80" flood-opacity="0.4"/>
    </filter>

    <filter id="deepShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="64" height="64" rx="14" ry="14" fill="url(#bgGradient)" />

  <circle cx="32" cy="32" r="20" fill="#4ade8033" />

  <line x1="16" y1="48" x2="48" y2="16" stroke="#4ade8033" stroke-width="2" stroke-linecap="round" />

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="monospace" font-size="36" fill="#4ade80"
        filter="url(#glow)">
    h
  </text>
</svg>
